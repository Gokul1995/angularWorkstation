<div class="content">
<form ng-submit="update(car)">
        <input type="text" placeholder="name" ng-model="car.name">
        <input type="text" placeholder="color" ng-model="car.color">
        <input type="text" placeholder="price" ng-model="car.price">
        <input type="submit" value="Update Detail">
</form> 
</div>
